<mat-card>    
    <mat-card-content>
        <mat-form-field class="full-width-form" appearance="fill">
            <mat-label>Add a new task</mat-label>
            <input type="text" matInput placeholder="Enter task" #addTodoInput (keyup.enter)="addTodo(addTodoInput.value)">
        </mat-form-field>
    </mat-card-content>
</mat-card>
